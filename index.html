<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>Formulário</title>
</head>
<link rel="stylesheet" href="css/style.css">

<body style="background-color: rgb(94, 151, 221);">
  <div>
    <h1>Formulário</h1>
  </div>
  <br />
</body>
<form action="#" method="post">
  <!--div nome-->
  <div class="informacoes">
    <label for="nome">Nome:</label>
    <input type="text" name="nome" id="nome" size="70" required />
  </div>
  <br />
  <!--fim div nome-->
  <!--div email-->
  <div id="divemail" class="informacoes">
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" size="70" required />

  </div>
  <br />
  <!--fim div email-->

  <!--div idade-->
  <div class="informacoes">
    <label for="idade">Idade:</label>
    <input type="number" name="idade" id="idade" size="70" required />
  </div>
  <br />
  <!--fim div idade-->

  <!--div numero-->
  
  <div id="divnumero" class="informacoes">
    <label for="numero">Numero:</label>
    <input type="tel" name="numero" id="numero" size="70" required />
  </div>
  <!--fim div numero-->
  <!--div button-->
  <br />
  <div>
    <input type="submit" value="Enviar" />
  </div>
  <!--fim div button-->
</form>
</body>
